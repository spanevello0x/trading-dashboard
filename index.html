<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trading Bot Dashboard</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e4e4e4;
      min-height: 100vh;
      padding: 20px;
    }
    .container { max-width: 1400px; margin: 0 auto; }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
      background: linear-gradient(90deg, #00d9ff, #00ff88);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 20px;
    }
    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      padding: 20px;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .card h2 {
      font-size: 1rem;
      color: #888;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .stat {
      font-size: 2rem;
      font-weight: bold;
      color: #00ff88;
    }
    .stat.negative { color: #ff4757; }
    .stat-label { font-size: 0.9rem; color: #666; }
    
    .position {
      background: rgba(255,255,255,0.03);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
    }
    .position-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .position-coin { font-size: 1.2rem; font-weight: bold; }
    .position-side {
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: bold;
    }
    .position-side.long { background: rgba(0,255,136,0.2); color: #00ff88; }
    .position-side.short { background: rgba(255,71,87,0.2); color: #ff4757; }
    .position-details {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      font-size: 0.85rem;
    }
    .position-detail label { color: #666; display: block; }
    .position-detail span { color: #fff; }
    .pnl-positive { color: #00ff88; }
    .pnl-negative { color: #ff4757; }
    
    .prices {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      text-align: center;
    }
    .price-item {
      background: rgba(255,255,255,0.03);
      padding: 15px;
      border-radius: 8px;
    }
    .price-coin { font-weight: bold; color: #888; }
    .price-value { font-size: 1.3rem; margin-top: 5px; }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      text-align: center;
    }
    
    .trades-table {
      width: 100%;
      font-size: 0.85rem;
    }
    .trades-table th {
      text-align: left;
      padding: 8px;
      color: #666;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .trades-table td {
      padding: 8px;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    .trade-buy { color: #00ff88; }
    .trade-sell { color: #ff4757; }
    
    .refresh-info {
      text-align: center;
      color: #666;
      font-size: 0.8rem;
      margin-top: 20px;
    }
    
    .explorer-link {
      text-align: center;
      margin-top: 10px;
    }
    .explorer-link a {
      color: #00d9ff;
      text-decoration: none;
    }
    .explorer-link a:hover { text-decoration: underline; }
    
    @media (max-width: 600px) {
      .grid { grid-template-columns: 1fr; }
      .position-details { grid-template-columns: repeat(2, 1fr); }
      .stats-grid, .prices { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ¤– Backbot Trading Dashboard</h1>
    
    <div class="grid">
      <div class="card">
        <h2>ðŸ’° Conta</h2>
        <div class="stats-grid">
          <div>
            <div class="stat" id="balance">-</div>
            <div class="stat-label">Balance</div>
          </div>
          <div>
            <div class="stat" id="pnl">-</div>
            <div class="stat-label">PnL Total</div>
          </div>
          <div>
            <div class="stat" id="positions-count">-</div>
            <div class="stat-label">PosiÃ§Ãµes</div>
          </div>
        </div>
        <div class="explorer-link">
          <a href="https://hypurrscan.io/address/0x4FFf1187E66b66bC8E31886F2b861f951736a276" target="_blank">Ver no Explorer â†’</a>
        </div>
      </div>
      
      <div class="card">
        <h2>ðŸ“Š PreÃ§os</h2>
        <div class="prices">
          <div class="price-item">
            <div class="price-coin">BTC</div>
            <div class="price-value" id="price-btc">-</div>
          </div>
          <div class="price-item">
            <div class="price-coin">ETH</div>
            <div class="price-value" id="price-eth">-</div>
          </div>
          <div class="price-item">
            <div class="price-coin">SOL</div>
            <div class="price-value" id="price-sol">-</div>
          </div>
        </div>
      </div>
      
      <div class="card">
        <h2>ðŸ“ˆ PosiÃ§Ãµes Abertas</h2>
        <div id="positions">
          <div style="color: #666; text-align: center; padding: 20px;">Carregando...</div>
        </div>
      </div>
      
      <div class="card">
        <h2>ðŸ“œ Ãšltimos Trades</h2>
        <div id="trades" style="max-height: 300px; overflow-y: auto;">
          <div style="color: #666; text-align: center; padding: 20px;">Carregando...</div>
        </div>
      </div>
    </div>
    
    <div class="refresh-info">
      AtualizaÃ§Ã£o automÃ¡tica a cada 10 segundos | Ãšltima: <span id="last-update">-</span>
    </div>
  </div>

  <script>
    const WALLET = '0x4FFf1187E66b66bC8E31886F2b861f951736a276';
    const HL_API = 'https://api.hyperliquid.xyz/info';
    
    function formatMoney(n) { return '$' + n.toFixed(2); }
    function formatPrice(n) {
      if (n >= 10000) return '$' + n.toFixed(0);
      return '$' + n.toFixed(2);
    }
    
    async function hlPost(body) {
      const res = await fetch(HL_API, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });
      return res.json();
    }
    
    async function fetchData() {
      try {
        const [account, mids, fills] = await Promise.all([
          hlPost({ type: 'clearinghouseState', user: WALLET }),
          hlPost({ type: 'allMids' }),
          hlPost({ type: 'userFills', user: WALLET })
        ]);
        
        // Balance
        const balance = parseFloat(account.marginSummary?.accountValue || 0);
        document.getElementById('balance').textContent = formatMoney(balance);
        
        // Positions
        const positions = account.assetPositions || [];
        document.getElementById('positions-count').textContent = positions.length + '/5';
        
        // Total PnL
        const totalPnl = positions.reduce((sum, p) => sum + parseFloat(p.position.unrealizedPnl || 0), 0);
        const pnlEl = document.getElementById('pnl');
        pnlEl.textContent = (totalPnl >= 0 ? '+' : '') + formatMoney(totalPnl);
        pnlEl.className = 'stat ' + (totalPnl >= 0 ? '' : 'negative');
        
        // Prices
        document.getElementById('price-btc').textContent = formatPrice(parseFloat(mids.BTC || 0));
        document.getElementById('price-eth').textContent = formatPrice(parseFloat(mids.ETH || 0));
        document.getElementById('price-sol').textContent = formatPrice(parseFloat(mids.SOL || 0));
        
        // Positions list
        const posEl = document.getElementById('positions');
        if (positions.length > 0) {
          posEl.innerHTML = positions.map(p => {
            const size = parseFloat(p.position.szi);
            const isLong = size > 0;
            const pnl = parseFloat(p.position.unrealizedPnl);
            const entry = parseFloat(p.position.entryPx);
            const lev = parseFloat(p.position.leverage?.value || 1);
            
            return `
              <div class="position">
                <div class="position-header">
                  <span class="position-coin">${p.position.coin}</span>
                  <span class="position-side ${isLong ? 'long' : 'short'}">${isLong ? 'LONG' : 'SHORT'}</span>
                </div>
                <div class="position-details">
                  <div class="position-detail">
                    <label>Entry</label>
                    <span>${formatPrice(entry)}</span>
                  </div>
                  <div class="position-detail">
                    <label>Size</label>
                    <span>${Math.abs(size).toFixed(4)}</span>
                  </div>
                  <div class="position-detail">
                    <label>PnL</label>
                    <span class="${pnl >= 0 ? 'pnl-positive' : 'pnl-negative'}">${pnl >= 0 ? '+' : ''}${formatMoney(pnl)}</span>
                  </div>
                  <div class="position-detail">
                    <label>Leverage</label>
                    <span>${lev}x</span>
                  </div>
                </div>
              </div>
            `;
          }).join('');
        } else {
          posEl.innerHTML = '<div style="color: #666; text-align: center; padding: 20px;">Nenhuma posiÃ§Ã£o aberta</div>';
        }
        
        // Trades
        const tradesEl = document.getElementById('trades');
        const recentFills = (fills || []).slice(0, 20);
        if (recentFills.length > 0) {
          tradesEl.innerHTML = `
            <table class="trades-table">
              <thead>
                <tr><th>Data</th><th>Coin</th><th>Side</th><th>Size</th><th>Price</th></tr>
              </thead>
              <tbody>
                ${recentFills.map(f => {
                  const date = new Date(f.time).toLocaleString('pt-BR', { day: '2-digit', month: '2-digit', hour: '2-digit', minute: '2-digit' });
                  const isBuy = f.side === 'B';
                  return `
                    <tr>
                      <td>${date}</td>
                      <td>${f.coin}</td>
                      <td class="${isBuy ? 'trade-buy' : 'trade-sell'}">${isBuy ? 'BUY' : 'SELL'}</td>
                      <td>${f.sz}</td>
                      <td>${formatPrice(parseFloat(f.px))}</td>
                    </tr>
                  `;
                }).join('')}
              </tbody>
            </table>
          `;
        } else {
          tradesEl.innerHTML = '<div style="color: #666; text-align: center; padding: 20px;">Nenhum trade ainda</div>';
        }
        
        document.getElementById('last-update').textContent = new Date().toLocaleTimeString('pt-BR');
        
      } catch (e) {
        console.error('Error:', e);
      }
    }
    
    fetchData();
    setInterval(fetchData, 10000);
  </script>
</body>
</html>
